name: SonarQube Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
           java-version: 17
           distribution: temurin # Replace with your preferred JDK distribution

      # Étape 3 : Installer les dépendances Maven
      - name: Install dependencies (Maven example)
        run: mvn install

      # Étape 4 : Exécuter l'analyse SonarQube
      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=YASSINE-GHALIM \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=<VOTRE_ORGANISATION> \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      # Étape 5 : Vérification de la qualité du code (optionnel)
      - name: Upload Quality Gate Status (Optional)
        run: echo "SonarQube Quality Gate Check Complete"
